<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, ullam laboriosam saepe nobis nemo eos inventore autem tempora minima consequuntur?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"><</i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right">></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>

        </section>
    </main>
    <script src="/fun.js"></script>
</body>
</html>
